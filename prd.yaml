## 9. User Flow Summary

1. **Idle Mode (Monitoring)**  
 - 4 CCTV feeds running smoothly.  
 - Map shows all nodes (white).  
 - Status = NORMAL.

2. **Detection Event**  
 - Fire detected in one feed ‚Üí camera border flashes red.  
 - Right map highlights node.  
 - Alert info panel slides in.  
 - Alarm sound plays softly.  

3. **Evacuation Visualization**  
 - Green evacuation routes animate from red zone.  
 - Pedestrian icons move along paths.  
 - Timeline updates live.

4. **Resolution**  
 - Fire alert clears ‚Üí red node fades to orange ‚Üí normal state returns.  
 - Map re-centers and all feeds return to normal color.

